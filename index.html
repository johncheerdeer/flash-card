<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Card App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            color: #000;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
            background-color: #000000;
        }
        .dark-mode body {
            background-color: #000000;
            color: #ffffff;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            max-width: 1000px;
            position: relative;
        }
        .card {
            width: 300px;
            height: 200px;
            margin: 15px;
            perspective: 1000px;
            display: inline-block;
            position: relative;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.flip .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .dark-mode .card-front, .dark-mode .card-back {
            background: #1e1e1e;
            color: #ffffff;
        }
        .card-front {
            background: white;
            color: black;
        }
        .card-back {
            background: white;
            color: black;
            transform: rotateY(180deg);
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            background: #3498db;
            color: white;
        }
        .controls button:hover {
            background: #2980b9;
        }
        .controls .dark-mode-switch {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            background: transparent;
            border: none;
            font-size: 24px;
        }
        #card-form {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #card-form .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            width: 400px;
            max-width: 90%;
            color: white;
        }
        #card-form .form-container h2 {
            margin-top: 0;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .input-group input, .input-group button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        .input-group input {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }
        .input-group button {
            background: #2ecc71;
            color: white;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }
        .input-group button:hover {
            background: #27ae60;
        }
        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: red;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            cursor: pointer;
            border: none;
            z-index: 10; /* Ensure the button is above the card */
        }
        .delete-button:hover {
            background: darkred;
        }
        .delete-button::before {
            content: 'üóëÔ∏è';
        }
    </style>
</head>
<body>
    <div class="container" id="cards"></div>
    <div class="controls">
        <button onclick="showCardForm()">Create Card</button>
        <div class="dark-mode-switch" onclick="toggleDarkMode()">
            ‚òæ
        </div>
    </div>
    <div id="card-form">
        <div class="form-container">
            <h2>Create a New Card</h2>
            <div class="input-group">
                <input type="text" id="front-text" placeholder="Front Text">
                <input type="text" id="back-text" placeholder="Back Text">
                <button onclick="addCard()">Add</button>
                <button onclick="hideCardForm()">Cancel</button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadCards();
            loadDarkMode();
        });

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('dark-mode', document.body.classList.contains('dark-mode'));
        }

        function loadDarkMode() {
            if (localStorage.getItem('dark-mode') === 'true') {
                document.body.classList.add('dark-mode');
            }
        }

        function showCardForm() {
            document.getElementById('card-form').style.display = 'flex';
        }

        function hideCardForm() {
            document.getElementById('card-form').style.display = 'none';
        }

        function addCard() {
            const frontText = document.getElementById('front-text').value;
            const backText = document.getElementById('back-text').value;

            if (frontText && backText) {
                const cardContainer = document.createElement('div');
                cardContainer.className = 'card';
                cardContainer.innerHTML = `
                    <button class="delete-button" onclick="deleteCard(event)"></button>
                    <div class="card-inner">
                        <div class="card-front"></div>
                        <div class="card-back"></div>
                    </div>
                `;
                cardContainer.onclick = () => cardContainer.classList.toggle('flip');

                document.getElementById('cards').appendChild(cardContainer);
                saveCards();

                document.getElementById('front-text').value = '';
                document.getElementById('back-text').value = '';
                hideCardForm();
            }
        }

        function deleteCard(event) {
            event.stopPropagation();
            const card = event.target.closest('.card');
            card.remove();
            saveCards();
        }

        function saveCards() {
            const cards = [];
            document.querySelectorAll('.card').forEach(card => {
                const frontText = card.querySelector('.card-front').textContent;
                const backText = card.querySelector('.card-back').textContent;
                cards.push({ frontText, backText });
            });
            localStorage.setItem('cards', JSON.stringify(cards));
        }

        function loadCards() {
            const cards = JSON.parse(localStorage.getItem('cards')) || [];
            cards.forEach(card => {
                const cardContainer = document.createElement('div');
                cardContainer.className = 'card';
                cardContainer.innerHTML = `
                    <button class="delete-button" onclick="deleteCard(event)"></button>
                    <div class="card-inner">
                        <div class="card-front"></div>
                        <div class="card-back"></div>
                    </div>
                `;
                cardContainer.onclick = () => cardContainer.classList.toggle('flip');

                document.getElementById('cards').appendChild(cardContainer);
            });
        }
    </script>
</body>
</html>
